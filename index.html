<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel, Tijera</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Michroma&family=Pixelify+Sans:wght@400..700&display=swap');
    </style>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="cotainer">
      <h1>Piedra 🗿 Papel 🧻 o Tijera ✂️</h1>
    
      <div id="result">
    
        <img id="machine-img" src="/public/img/Papel.webp">
        <h2>Computadora</h2>
    
        <div id="start-text">
          Elige una opción para comenzar
        </div>
    
        <img id="user-img" src="/public/img/Papel.webp">
        <h2>Jugador</h2>
    
      </div>
    
      <div id="group-btn">
        <button id="piedra"  class="btn">
          <img src="/public/img/piedra.webp" alt="piedra">
        </button>
    
        <button id="papel"  class="btn">
          <img src="/public/img/Papel.webp" alt="papel">
        </button>
    
        <button id="tijera"  class="btn">
          <img src="/public/img/Tijera.webp" alt="tijera">
        </button>
      </div>
    
      <footer class="footer">
        Desarrollado por GeorgeTech ❤️
      </footer>
    
    </div>
  </body>
</html>
